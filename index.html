<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Release Notes Generator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Release Notes Generator</h1>
			<label>Current Environment:</label>
			<input type="text" id="current-env" />
			<label>Target Environment:</label>
			<input type="text" id="target-env" />
			<label>Date:</label>
			<input type="text" id="date" />
			<label>Deployment Time:</label>
			<input type="text" id="deploy"></input>
			<label>Purpose:</label>
			<textarea id="purpose" class="text-editor"></textarea>
			<label>Jira Task:</label>
			<textarea id="task" class="text-editor"></textarea>
			<label>QA Steps:</label>
			<textarea id="qa" class="text-editor"></textarea>
			<button id="generate">Generate Release Notes</button>
			<label>Output:</label>
			<textarea id="output" readonly></textarea>
		</div>
		<script src="script.js"></script>
	</body>
</html>
