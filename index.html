<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Release Notes Generator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="edit.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	</head>
	<body>
		<div class="theme-toggle-container">
			<label class="switch">
				<input type="checkbox" id="theme-toggle" />
				<span class="slider round"></span>
			</label>
			<label for="theme-toggle" class="dm1">Dark Mode</label>
		</div>

		<div class="container">
			<h1>Release Notes Generator</h1>
			<i class="fas fa-file-alt"></i><br />
			<label>Current Environment:</label>
			<input type="text" id="current-env" />
			<label>Target Environment:</label>
			<input type="text" id="target-env" />
			<label>Date:</label>
			<input type="text" id="date" />
			<label>Deployment Time:</label>
			<input type="text" id="deploy" />
			<label>Purpose:</label>
			<textarea id="purpose" class="text-editor"></textarea>
			<label>Jira Task:</label>
			<textarea id="task" class="text-editor"></textarea>
			<label>QA Steps:</label>
			<textarea id="qa" class="text-editor"></textarea>
			<label>Show Deploy Notes:</label>
			<div class="switch">
				<input type="checkbox" id="show-deploy-notes" />
				<span class="slider round"></span>
			</div>
			<button id="generate">Generate Release Notes</button>
			<label>Output:</label>
			<div class="output-box">
				<div id="output"></div>
				<button id="copy-output" class="copy-btn">Copy</button>
				<span id="copy-message" class="copy-message">Copied Release Notes To Clipboard!</span>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
